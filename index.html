---
layout: default
title: journal // adrian.otero.vila
---

{% for post in site.categories.journal %}
  <article class="post">
    {% if post.image %}
      <div class="post-image">
        <a data-toggle="lightbox" href="{{post.image}}.jpg">
          <img src="{{post.image}}_mini.jpg" />
        </a>
      </div>
    {% endif %}

    <header>
      {% if post.link %}
        <h2 class="external_link"><a href="{{post.link}}">{{ post.title }}</a><span>â†’</span></h2>
      {% else %}
        <h2><a href="{{post.url}}">{{ post.title }}</a></h2>
      {% endif %}
    </header>      

    {{ post.content }}

    <footer class="meta text-muted">
      <ul class="list-inline">
        <li>{{ post.date | date_to_string }}</li>
        <li><a href="{{post.url}}#disqus_thread">Comments</a></li>
      </ul>
    </footer>
  </article>
{% endfor %}
