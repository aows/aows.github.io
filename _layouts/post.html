---
layout: default
---

<article class="post">
{% if page.image %}
  <div class="post-image">
    <a data-toggle="lightbox" href="/{{page.image}}.jpg">
      <img src="/{{page.image}}_mini.jpg" />
    </a>
  </div>
{% endif %}

<header>
  {% if page.link %}
    <h2 class="external_link"><a href="{{page.link}}">{{ page.title }}</a><span>â†’</span></h2>
  {% else %}
    <h2><a href="{{page.url}}">{{ page.title }}</a></h2>
  {% endif %}
</header>      

{{ content }}

<footer class="meta text-muted">
  <ul class="list-inline">
    <li>{{ page.date | date_to_string }}</li>
    <li><a href="{{page.url}}#disqus_thread">Comments</a></li>
  </ul>
</footer>
</article>

<div class="row">
	<div class="col-md-offset-2 col-md-8">
		<div id="disqus_thread"></div>
		<script type="text/javascript">
		    /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
		    var disqus_shortname = 'adrianoterows'; // required: replace example with your forum shortname

		    /* * * DON'T EDIT BELOW THIS LINE * * */
		    (function() {
		        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
		        dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
		        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
		    })();
		</script>
		<noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
		<a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
	</div>
</div>
